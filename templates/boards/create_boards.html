{% extends 'base.html' %}
{% block content %}
<div class="container">
   <div class="container pt-5 pb-4">
   <div class="jumbotron">
      <form class="mt-3" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group row">
               <label for="name" class="col-sm-3 col-form-label">タイトル</label>
               <div class="col-sm-9">
                  {{ form.title }}
               </div>
            </div>
            <div class="form-group row">
               <label class="col-sm-3 col-form-label">詳細情報</label>
               <div class="col-sm-9">
                  {{ form.description}}
               </div>
            </div>
            <div class="form-group row">
               <label for="dateOfBirth" class="col-sm-3 col-form-label">提示版写真</label>
               <div class="col-sm-9">
                  {{ form.boards_picture }}
               </div>
            </div>
            <div class="mb-2">
               <input type="submit" class="btn btn-primary" value="提示版作成">
            </div>
      </form>
   </div>
   </div>
</div>
{% endblock %}
